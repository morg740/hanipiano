<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>驻住转专 砖 住 </title>
  <style>
    body {
      background: #f0f8ff;
      text-align: center;
      font-family: Arial;
    }
    .keyboard {
      display: inline-flex;
      justify-content: center;
      margin-top: 40px;
      padding: 10px;
      background-color: #fff;
      border: 4px solid #000;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .key-wrapper {
      position: relative;
    }
    .key {
      width: 80px;
      height: 300px;
      background: white;
      border: 1px solid #ccc;
      margin: 0 1px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.1s;
      cursor: pointer;
      z-index: 1;
      touch-action: manipulation;
    }
    .key img {
      width: 82px;
      height: 130px;
      position: absolute;
      bottom: 7px;
      left: 1px;
      pointer-events: none; /* 砖 ! */
    }
    .key:active {
      transform: scale(0.98);
      background-color: #CCC;
    }
    .key.black {
      width: 50px;
      height: 160px;
      background: black;
      position: absolute;
      top: 0;
      z-index: 2;
      left: 55px;
      border: 1px solid #333;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }
    .key.black:active {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1><img src="thelogo.png" alt=" 住" style="width: 300px;"></h1>

  <div class="keyboard">
        <div class="key-wrapper">
<div class="key" data-note="c3"><img src=".png" alt=""></div>
<div class="key black" data-note="cd3"></div>
</div>
<div class="key-wrapper">
<div class="key" data-note="d3"><img src="专.png" alt=""></div>
<div class="key black" onclick="playSound('dd3')"></div>
</div>
<div class="key-wrapper">
<div class="key" data-note="e3"><img src=".png" alt=""></div>
</div>
<div class="key-wrapper">
<div class="key" data-note="f3"><img src="驻.png" alt=""></div>
<div class="key black" onclick="playSound('fd3')"></div>
</div>
<div class="key-wrapper">
<div class="key" data-note="g3"><img src="住.png" alt=""></div>
<div class="key black" onclick="playSound('gd3')"></div>
</div>
<div class="key-wrapper">
<div class="key" data-note="a3"><img src=".png" alt=""></div>
<div class="key black" onclick="playSound('ad3')"></div>
</div>
<div class="key-wrapper">
<div class="key" data-note="b3"><img src="住.png" alt=""></div>
</div>
<!-- 拽 专注转 -->
<div class="key-wrapper">
<div class="key" data-note="c4"><img src=".png" alt=""></div>
<div class="key black" onclick="playSound('cd4')"></div>
</div>
<div class="key-wrapper">
<div class="key" data-note="d4"><img src="专.png" alt=""></div>
<div class="key black" onclick="playSound('dd4')"></div>
</div>
<div class="key-wrapper">
<div class="key" data-note="e4"><img src=".png" alt=""></div>
</div>
<div class="key-wrapper">
<div class="key" data-note="f4"><img src="驻.png" alt=""></div>
<div class="key black" onclick="playSound('fd4')"></div>
</div>
<div class="key-wrapper">
<div class="key" data-note="g4"><img src="住.png" alt=""></div>
<div class="key black" onclick="playSound('gd4')"></div>
</div>
<div class="key-wrapper">
<div class="key" data-note="a4"><img src=".png" alt=""></div>
<div class="key black" onclick="playSound('ad4')"></div>
</div>
<div class="key-wrapper">
<div class="key" data-note="b4"><img src="住.png" alt=""></div>
</div>
</div>

   <script>
  let audioCtx;

  function initAudioContext() {
    if (!audioCtx) {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }
  }

  function playSound(note) {
    initAudioContext();
    const url = `sounds/${note}.wav`;
    fetch(url)
      .then(response => response.arrayBuffer())
      .then(arrayBuffer => audioCtx.decodeAudioData(arrayBuffer))
      .then(audioBuffer => {
        const source = audioCtx.createBufferSource();
        source.buffer = audioBuffer;
        source.connect(audioCtx.destination);
        source.start(0);
      })
      .catch(err => console.error("砖 注转 爪:", err));
  }

  document.addEventListener("DOMContentLoaded", () => {
    const keys = document.querySelectorAll(".key, .key.black");

    keys.forEach(key => {
      const note = key.getAttribute("data-note");
      if (!note) return;
  
      const handler = (e) => {
        e.preventDefault();
        playSound(note);
      };

      key.addEventListener("click", handler);
      key.addEventListener("touchstart", handler, { passive: false });
    });
  });

  window.addEventListener("click", initAudioContext, { once: true });
  window.addEventListener("touchstart", initAudioContext, { once: true });
</script>

</body>
  
</html>
